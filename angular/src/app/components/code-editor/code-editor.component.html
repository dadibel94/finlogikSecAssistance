<!-- editor.component.html -->
<div class="code-editor-container">
  <div class="editor-toolbar">
    <div class="selecteur-langage">
      <label for="language-select">Langage:</label>
      <select 
        id="language-select" 
        class="form-control"
        [(ngModel)]="currentLanguage"
        (change)="changeLanguage($any($event.target).value)"
      >
        <option *ngFor="let lang of languages" [value]="lang.id">
          {{ lang.name }}
        </option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="analyzeCode()">
      <i class="fas fa-code"></i>
      <span>Analyser le code</span>
    </button>
  </div>

  <ngx-codemirror
    [(ngModel)]="content"
    [options]="options"
    class="code-mirror-wrapper"
  ></ngx-codemirror>
</div>
